<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/device-core - EventEmitter 演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .log {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    .log-item {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 4px;
      background: white;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .badge-success {
      background: #c6f6d5;
      color: #22543d;
    }

    .badge-info {
      background: #bee3f8;
      color: #2c5282;
    }

    .badge-warning {
      background: #fef5e7;
      color: #975a16;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat {
      background: #f7fafc;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #718096;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🎯 @ldesign/device-core</h1>
      <p>高性能事件系统演示</p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>📡 基础事件</h2>
        <button id="btn-emit">发射事件</button>
        <button id="btn-clear">清空日志</button>
        <div id="log-basic" class="log"></div>
      </div>

      <div class="card">
        <h2>⚡ 优先级监听</h2>
        <button id="btn-priority">触发优先级事件</button>
        <div id="log-priority" class="log"></div>
      </div>

      <div class="card">
        <h2>🔄 一次性监听</h2>
        <button id="btn-once">触发一次性事件</button>
        <div id="log-once" class="log"></div>
      </div>

      <div class="card">
        <h2>📊 性能统计</h2>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="stat-emits">0</div>
            <div class="stat-label">总触发次数</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="stat-listeners">0</div>
            <div class="stat-label">监听器调用</div>
          </div>
        </div>
        <button id="btn-refresh" style="margin-top: 1rem;">刷新统计</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
