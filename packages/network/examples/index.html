<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/device-network - 网络监控演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .network-status {
      text-align: center;
      padding: 2rem;
    }

    .status-icon {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .status-text {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .status-online {
      color: #10b981;
    }

    .status-offline {
      color: #ef4444;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .info-item {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }

    .info-label {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1.75rem;
      font-weight: bold;
      color: #1e293b;
    }

    .log {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .log-item {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      background: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🌐 @ldesign/device-network</h1>
      <p>实时网络监控演示</p>
    </div>

    <div class="card">
      <div class="network-status">
        <div class="status-icon" id="status-icon">🌐</div>
        <div class="status-text" id="status-text">--</div>
        <div id="connection-type" style="font-size: 1.25rem; color: #64748b;">--</div>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">📊 下载速度</div>
          <div class="info-value" id="downlink">--</div>
        </div>
        <div class="info-item">
          <div class="info-label">⏱️ 延迟</div>
          <div class="info-value" id="rtt">--</div>
        </div>
        <div class="info-item">
          <div class="info-label">💾 省流量模式</div>
          <div class="info-value" id="save-data">--</div>
        </div>
        <div class="info-item">
          <div class="info-label">📶 有效类型</div>
          <div class="info-value" id="effective-type">--</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>📊 网络变化日志</h2>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
