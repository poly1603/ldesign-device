<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@ldesign/device - TypeScript 示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .example-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .example-card h2 {
      color: #667eea;
      margin-bottom: 16px;
      font-size: 1.5rem;
    }

    .example-card pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .output {
      margin-top: 16px;
      padding: 16px;
      background: #f0f7ff;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .output-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
    }

    .output-content {
      font-family: monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 12px;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #4caf50;
      color: white;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.75rem;
      }

      .examples-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>📱 @ldesign/device TypeScript 示例</h1>
      <p class="subtitle">展示如何使用 TypeScript 强类型特性</p>
    </header>

    <div class="examples-grid">
      <div class="example-card">
        <h2>基础检测 <span class="badge">基础</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="basic-output" class="output-content">等待运行...</div>
        </div>
      </div>

      <div class="example-card">
        <h2>类型守卫 <span class="badge">进阶</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="type-guard-output" class="output-content">等待运行...</div>
        </div>
      </div>

      <div class="example-card">
        <h2>事件监听 <span class="badge">实用</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="event-output" class="output-content">等待运行...</div>
        </div>
        <button id="trigger-resize">触发窗口大小变化</button>
      </div>

      <div class="example-card">
        <h2>模块加载 <span class="badge">高级</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="module-output" class="output-content">等待运行...</div>
        </div>
        <button id="load-battery">加载电池模块</button>
      </div>

      <div class="example-card">
        <h2>性能监控 <span class="badge">高级</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="performance-output" class="output-content">等待运行...</div>
        </div>
      </div>

      <div class="example-card">
        <h2>自定义配置 <span class="badge">实用</span></h2>
        <div class="output">
          <div class="output-title">输出：</div>
          <div id="config-output" class="output-content">等待运行...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
