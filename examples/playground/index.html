<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@ldesign/device Playground - 交互式演示</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div class="playground">
    <!-- 头部 -->
    <header class="playground-header">
      <h1>📱 @ldesign/device Playground</h1>
      <p>交互式演示和测试平台</p>
    </header>

    <!-- 主要内容区 -->
    <div class="playground-main">
      <!-- 左侧：代码编辑器 -->
      <div class="editor-panel">
        <div class="panel-header">
          <h2>📝 代码编辑器</h2>
          <button id="run-code" class="run-button">▶ 运行代码</button>
        </div>
        <div class="tabs">
          <button class="tab-button active" data-tab="basic">基础示例</button>
          <button class="tab-button" data-tab="events">事件监听</button>
          <button class="tab-button" data-tab="modules">模块功能</button>
          <button class="tab-button" data-tab="custom">自定义代码</button>
        </div>
        <textarea id="code-editor" class="code-editor" spellcheck="false"></textarea>
      </div>

      <!-- 右侧：输出和可视化 -->
      <div class="output-panel">
        <div class="panel-header">
          <h2>📊 输出结果</h2>
          <button id="clear-output" class="clear-button">清空</button>
        </div>

        <!-- 设备信息可视化 -->
        <div class="device-visualization">
          <div class="device-display">
            <div id="device-icon" class="device-icon">📱</div>
            <div id="device-type-text" class="device-type-text">移动设备</div>
          </div>
          <div class="device-stats">
            <div class="stat-item">
              <span class="stat-label">类型</span>
              <span id="stat-type" class="stat-value">-</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">方向</span>
              <span id="stat-orientation" class="stat-value">-</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">尺寸</span>
              <span id="stat-size" class="stat-value">-</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">触摸</span>
              <span id="stat-touch" class="stat-value">-</span>
            </div>
          </div>
        </div>

        <!-- 控制台输出 -->
        <div class="console-output">
          <div class="console-header">
            <span>💻 控制台</span>
          </div>
          <div id="console-content" class="console-content">
            <div class="console-welcome">
              欢迎使用 @ldesign/device Playground！
              选择示例或编写自定义代码，点击"运行代码"查看效果。
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部：快速测试 -->
    <div class="quick-tests">
      <h3>🚀 快速测试</h3>
      <div class="test-buttons">
        <button class="test-button" data-test="detect">检测设备</button>
        <button class="test-button" data-test="resize">模拟窗口变化</button>
        <button class="test-button" data-test="orientation">测试方向</button>
        <button class="test-button" data-test="performance">性能测试</button>
        <button class="test-button" data-test="battery">电池状态</button>
        <button class="test-button" data-test="network">网络状态</button>
      </div>
    </div>

    <!-- 底部信息 -->
    <footer class="playground-footer">
      <p>
        💡 提示：修改左侧代码并点击运行，查看实时效果 |
        📚 <a href="https://github.com/ldesign/device" target="_blank">查看文档</a>
      </p>
    </footer>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
