<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ldesign/device - Vanilla JS Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        border-left: 4px solid #4facfe;
      }

      .card h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.3rem;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        color: #495057;
      }

      .info-value {
        color: #6c757d;
        font-family: 'Courier New', monospace;
      }

      .status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status.online {
        background: #d4edda;
        color: #155724;
      }

      .status.offline {
        background: #f8d7da;
        color: #721c24;
      }

      .status.charging {
        background: #d1ecf1;
        color: #0c5460;
      }

      .status.not-charging {
        background: #fff3cd;
        color: #856404;
      }

      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #4facfe;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #3a8bfd;
        transform: translateY(-2px);
      }

      .btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      .log {
        background: #2d3748;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        max-height: 300px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 4px;
      }

      .log-entry.info {
        background: rgba(59, 130, 246, 0.1);
      }

      .log-entry.success {
        background: rgba(34, 197, 94, 0.1);
      }

      .log-entry.warning {
        background: rgba(245, 158, 11, 0.1);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .controls {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>@ldesign/device</h1>
        <p>Vanilla JavaScript 使用示例</p>
      </div>

      <div class="content">
        <div class="grid">
          <!-- 设备信息 -->
          <div class="card">
            <h3>📱 设备信息</h3>
            <div class="info-item">
              <span class="info-label">设备类型:</span>
              <span class="info-value" id="device-type">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">屏幕方向:</span>
              <span class="info-value" id="orientation">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">屏幕尺寸:</span>
              <span class="info-value" id="screen-size">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">像素比:</span>
              <span class="info-value" id="pixel-ratio">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">触摸设备:</span>
              <span class="info-value" id="touch-device">-</span>
            </div>
          </div>

          <!-- 系统信息 -->
          <div class="card">
            <h3>💻 系统信息</h3>
            <div class="info-item">
              <span class="info-label">操作系统:</span>
              <span class="info-value" id="os-info">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">浏览器:</span>
              <span class="info-value" id="browser-info">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">用户代理:</span>
              <span class="info-value" id="user-agent" style="word-break: break-all; font-size: 0.8rem">-</span>
            </div>
          </div>

          <!-- 网络信息 -->
          <div class="card">
            <h3>🌐 网络信息</h3>
            <div class="info-item">
              <span class="info-label">连接状态:</span>
              <span class="status" id="network-status">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">连接类型:</span>
              <span class="info-value" id="network-type">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">下载速度:</span>
              <span class="info-value" id="network-downlink">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">往返时间:</span>
              <span class="info-value" id="network-rtt">-</span>
            </div>
          </div>

          <!-- 电池信息 -->
          <div class="card">
            <h3>🔋 电池信息</h3>
            <div class="info-item">
              <span class="info-label">电量:</span>
              <span class="info-value" id="battery-level">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">充电状态:</span>
              <span class="status" id="battery-charging">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">充电时间:</span>
              <span class="info-value" id="battery-charging-time">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">放电时间:</span>
              <span class="info-value" id="battery-discharging-time">-</span>
            </div>
          </div>

          <!-- 地理位置信息 -->
          <div class="card">
            <h3>📍 地理位置信息</h3>
            <div class="info-item">
              <span class="info-label">纬度:</span>
              <span class="info-value" id="geo-latitude">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">经度:</span>
              <span class="info-value" id="geo-longitude">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">精度:</span>
              <span class="info-value" id="geo-accuracy">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">海拔:</span>
              <span class="info-value" id="geo-altitude">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">监听状态:</span>
              <span class="status" id="geo-watching">-</span>
            </div>
          </div>

          <!-- 性能监控 -->
          <div class="card">
            <h3>⚡ 性能监控</h3>
            <div class="info-item">
              <span class="info-label">检测次数:</span>
              <span class="info-value" id="detection-count">0</span>
            </div>
            <div class="info-item">
              <span class="info-label">平均检测时间:</span>
              <span class="info-value" id="avg-detection-time">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">内存使用:</span>
              <span class="info-value" id="memory-usage">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">已加载模块:</span>
              <span class="info-value" id="loaded-modules">-</span>
            </div>
          </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
          <button class="btn" id="refresh-btn">🔄 刷新设备信息</button>
          <button class="btn" id="load-network-btn">📡 加载网络模块</button>
          <button class="btn" id="load-battery-btn">🔋 加载电池模块</button>
          <button class="btn" id="load-geolocation-btn">📍 加载地理位置模块</button>
          <button class="btn" id="start-watching-btn">👁️ 开始位置监听</button>
          <button class="btn" id="stop-watching-btn">⏹️ 停止位置监听</button>
          <button class="btn" id="performance-test-btn">⚡ 性能测试</button>
          <button class="btn" id="simulate-resize-btn">📏 模拟窗口变化</button>
          <button class="btn" id="unload-modules-btn">❌ 卸载所有模块</button>
          <button class="btn" id="clear-log-btn">🗑️ 清空日志</button>
        </div>

        <!-- 事件日志 -->
        <div class="card">
          <h3>📋 事件日志</h3>
          <div class="log" id="event-log"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
